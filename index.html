<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice</h1>
      <div class="row">
        <div class="col-lg-6">
          <h3>Player 1</h3>
          <input id="player-1-name-input" type="text" placeholder="Input Game ID Here" >
        </div>
        <div class="col-lg-6">
          <h3>Player 2</h3>
          <input id="player-2-name-input" type="text" placeholder="Input Game ID Here">
        </div>
      </div>
      <button type="button" name="start-button">Start</button>

      <div class="jumbotron">
        <div class="row">
          <div class="col-md-6">
            <h3 id="player-1-name"></h3>
            <h4 id="player-1-score"></h4>
          </div>
          <div class="col-md-6">
            <h3 id="player-2-name"></h3>
            <h4 id="player-2-score"></h4>
          </div>
        </div>
      </div>
      <h3>Player Turn:<span id="current-player"></span></h3>
      <h4>Round Score <span id="round-score"></span></h4>

      <button type="button" name="roll-button">Roll</button>
      <button type="button" name="hold-button">Hold</button>

      <div id="display">
        <h4>Current Roll</h4>
        <h4 id="current-roll"></h4>
      </div>
    </div>

  </body>
</html>
